---
pgsql_server::postgres_password: 'supersecret'
pgsql_server::ipv4acls: 'host stashdb stash all trust'
pgsql_server::db_name: 'stashdb'
pgsql_server::user: 'stash'
pgsql_server::password: 'password'
pgsql_server::role: 'stash'
stash::version: '3.8.0'
stash::installdir: '/opt/atlassian/application-data'
stash::homedir: '/opt/atlassian/application-data/stash-home'
stash::javahome: '/etc/alternatives/jre_1.8.0'
stash::dburl: 'jdbc:postgresql://localhost:5432/${db_name}'
stash::backupclientVersion: '1.6.0'
stash::backup_home: '/opt/stash-backup'
stash::backupuser: 'stash'
stash::backuppass: 'password'
